<div ng-show="error" class="alert alert-danger" role="alert">
   <table>
       <tr>
           <td><span  style="margin-right: 50px" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></td>
           <td><b><div ng-repeat="code in error" translate>{{code}} </div></b></td>
       </tr>
   </table>
</div>
