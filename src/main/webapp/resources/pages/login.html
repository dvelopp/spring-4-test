<div class="page-header">
    <h1 translate>system.pages.headers.login</h1>
</div>
<div class="alert alert-danger" ng-show="error" translate>
    system.pages.login-page.error
</div>{{controller.error}}
<form role="form" ng-submit="login()">
    <div class="form-group">
        <label for="username" translate>system.pages.login-page.username</label>
        <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password" translate>system.pages.login-page.password</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary" translate>system.login.submit</button>
</form>
